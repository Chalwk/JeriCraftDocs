name: Check for Broken Links

on:
  # Trigger when commits are pushed to the main branch (or any branch you specify)
  push:
    branches:
      - main  # You can change this to another branch if needed
    paths:
      - '**/*.md'  # Only checks markdown files, adjust as needed
  
  # Trigger on pull request updates
  pull_request:
    paths:
      - '**/*.md'  # Only checks markdown files in PRs
    branches:
      - main  # You can change this to your target branch if needed

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Link Checker
      uses: wagoid/commit-link-check-action@v1
      with:
        files: '**/*.md'  # You can change this to check other file types as well
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for permissions
