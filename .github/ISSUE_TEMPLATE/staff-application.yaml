body:
  - type: markdown
    attributes:
      value: |
        This form is intended for individuals interested in applying for a staff position at JeriCraft. Please take your time to provide detailed and accurate information.
        
        Please note that we will review applications as soon as possible, and you will be contacted if your application is selected for further consideration. We appreciate your interest in joining the JeriCraft staff team!

        **JeriCraft Staff Requirements:**

        - Must be 17 or older.
        - üïí Must be an active member of the community for at least 3 months.
        - ‚è∞ Have at least 100 hours of playtime on the server.
        - ‚è±Ô∏è Be able to dedicate at least 5 hours a week to the server.
        - üéÆ Must have a Discord account for communication purposes.
        - üé§ Must have a working microphone.
        - üìù Must read and agree to our [community rules](https://github.com/Chalwk/JeriCraftDocs/blob/main/policies/Community-Rules.md).
        - üìö Familiarize yourself with our [staff commands](https://github.com/Chalwk/JeriCraftDocs/blob/main/MINECRAFT/commands/STAFF-COMMANDS.md) and [plugins](https://github.com/Chalwk/JeriCraftDocs/tree/main/MINECRAFT/features)
        - ‚ö†Ô∏èDo not make an application if you don't meet these requirements. You will be denied.‚ö†Ô∏èÔ∏è
        
        ---
        
        # Staff Rank Hierarchy:
        - üèµÔ∏è **Trial-Mod (Trial Moderator)**
        > As an entry-level staff rank, Trial-Mods have access to essential moderation commands (‚ú®) to help maintain the server's friendly environment.
        
        - üõ†Ô∏è **Moderator**
        > Moderators have access to all Trial-Mod commands and additional tools (üîß) for managing and resolving issues efficiently.
        
        - ‚öôÔ∏è **Admin (Administrator)**
        > Admins have access to all Moderator and Trial-Mod commands, along with advanced tools (‚öôÔ∏è) for server management and behind-the-scenes operations.
        
        - üëë **Owner / Senior Admin**
        > The highest rank in the JeriCraft hierarchy, Owners have access to all staff commands (üëë) and are responsible for overseeing the entire server.
        
        ---
  - type: checkboxes
    id: accept-rules
    attributes:
      label: Do you accept our community rules?
      description: Please read and accept our community rules before proceeding.
      options:
        - label: Yes üëç
        - label: No ‚ùå
  - type: checkboxes
    id: game-selection
    attributes:
      label: Which game are you applying for? (Select all that apply)
      description: Please select the game(s) you are interested in moderating.
      options:
        - label: Halo
        - label: Minecraft
  - type: input
    id: usernames
    attributes:
      label: üéÆ Minecraft, Halo, and Discord Usernames
      description: Please provide your Minecraft, Halo and usernames.
    validations:
      required: true
  - type: textarea
    id: about-yourself
    attributes:
      label: üôãÔ∏è Tell us about yourself
      description: "Provide a brief introduction about yourself."
    validations:
      required: true
  - type: input
    id: age
    attributes:
      label: üéÇ How old are you?
      description: You must be 17 or older to apply.
    validations:
      required: true
  - type: input
    id: timezone
    attributes:
      label: üåç What is your timezone?
      description: "For example, UTC-5, GMT+1, etc."
    validations:
      required: true
  - type: textarea
    id: account-access
    attributes:
      label: üîí Does anyone else have access to your Minecraft, Halo or Discord account?
      description: "This is important for security reasons. If yes, please explain, otherwise, type 'No'."
    validations:
      required: true
  - type: textarea
    id: experience
    attributes:
      label: üéÆ Moderation Experience
      description: "Tell us about your experience with moderating, including any previous staff positions you've held."
    validations:
      required: true
  - type: textarea
    id: contribution
    attributes:
      label: üéÅ What will you provide to our community if granted moderator status?
      description: "Explain how you can contribute to the server and help improve the player experience."
    validations:
      required: true
  - type: textarea
    id: availability
    attributes:
      label: üïí Availability
      description: "Provide your availability and the hours you can dedicate to the server."
    validations:
      required: true
  - type: textarea
    id: hacked-client
    attributes:
      label: üö´ Have you ever used a hacked client before? (e.g., aim bot, X-ray, fly mod)
      description: "If yes, please explain. Otherwise, type 'No'."
    validations:
      required: true
  - type: textarea
    id: minecraft-ban
    attributes:
      label: ‚õî Have you ever been banned on a Minecraft or Halo server?
      description: "If yes, please explain. Otherwise, type 'No'."
    validations:
      required: true
  - type: textarea
    id: strengths-weaknesses
    attributes:
      label: üí™ What are your strengths and weaknesses?
      description: "Provide details about your strengths and weaknesses."
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        # üö® Scenario Questions (test your knowledge):
        > This is a test to see if you understand the rules and how to handle situations as a staff member.
        > Familiarize yourself with our [minecraft staff commands](https://github.com/Chalwk/JeriCraftDocs/blob/main/MINECRAFT/commands/STAFF-COMMANDS.md) before answering these questions.
        > ‚ùó HALO STAFF COMMANDS COMING SOON
        ---
  - type: textarea
    id: scenario_1
    attributes:
      label: 1. You observe a player using unauthorized mods, such as aim bot, fly mod or X-ray, to gain an unfair advantage.
      description: "How would you handle this situation and ensure fair play?"
    validations:
      required: true
  - type: textarea
    id: scenario_2
    attributes:
      label: 2. A player is sharing links and promoting another server in the chat, attempting to divert players away from our server(s).
      description: "How would you address this issue and enforce the server's rules?"
    validations:
      required: true
  - type: textarea
    id: scenario_3
    attributes:
      label: 3. A player is repeatedly sending messages in quick succession, disrupting the chat, and causing frustration for other players.
      description: "How would you intervene and maintain a positive chat environment?"
    validations:
      required: true
  - type: textarea
    id: scenario_4
    attributes:
      label: 4. You notice a player using disrespectful language or behavior towards staff members or other players.
      description: "What steps would you take to address their actions and promote a friendly community atmosphere?"
    validations:
      required: true
  - type: textarea
    id: scenario_5
    attributes:
      label: 5. A player is intentionally destroying or vandalizing another player's build without permission.
      description: "How would you manage this situation and ensure that players' hard work is protected?"
    validations:
      required: true
  - type: textarea
    id: scenario_6
    attributes:
      label: 6. A player reports a bug or glitch in the game.
      description: "How would you handle this situation?"
    validations:
      required: true
  - type: textarea
    id: scenario_7
    attributes:
      label: 7. Two players are arguing in chat, and it's starting to disrupt the community.
      description: "How would you intervene and resolve the conflict?"
    validations:
      required: true
  - type: textarea
    id: scenario_8
    attributes:
      label: 8. You notice a player has found a loophole in the rules.
      description: "How would you address this situation and prevent future rule violations?"
    validations:
      required: true
  - type: textarea
    id: scenario_9
    attributes:
      label: 9. A new player is having difficulty understanding the rules or navigating the server.
      description: "How would you assist them?"
    validations:
      required: true
  - type: textarea
    id: scenario_10
    attributes:
      label: 10. A player claims they were falsely punished by another staff member.
      description: "How would you handle this situation and ensure fairness?"
    validations:
      required: true
  - type: textarea
    id: scenario_11
    attributes:
      label: 11. A player accuses a staff member of abusing their powers.
      description: "How would you investigate the situation and address the accusation?"
    validations:
      required: true
  - type: textarea
    id: scenario_12
    attributes:
      label: 12. You receive multiple reports of players using unauthorized mods.
      description: "How would you investigate the issue and enforce the rules?"
    validations:
      required: true
  - type: textarea
    id: scenario_13
    attributes:
      label: 13. The server is experiencing a significant drop in player activity.
      description: "How would you work with the staff team to identify the cause and boost engagement?"
    validations:
      required: true
  - type: textarea
    id: scenario_14
    attributes:
      label: 14. A player is found to be account sharing.
      description: "What actions would you take to address the issue?"
    validations:
      required: true
  - type: textarea
    id: scenario_15
    attributes:
      label: 15. A group of players is using the server for purposes not aligned with its intended use (e.g., inappropriate roleplay).
      description: "How would you address this issue and maintain the server's integrity?"
    validations:
      required: true