# MessageAnnouncer v1.12.3 Main configuration

# MessageAnnouncer v1.12.3 Main configuration
announcer_enabled: true
announcer_random: false
announce_interval: 240
sound:
  enabled: false
  sound_name: BLOCK_NOTE_BLOCK_PLING
  volume: 10
  pitch: 1
interval_announcement_list:
  - auctions
  - boosts
  - chest_shop
  - emojis
  - bookshelves
  - hats
  - item_recipes
  - jobs_gui
  - jobs_guide
  - mcmmo
  - mcmmo_gui
  - member_rank
  - playtime_rewards
  - portable_ender_chest
  - previous_location
  - region_management
  - scavenge
  - server_shop
  - sitting
  - server_rules
  - webstore
announcements:
  auctions:
    - |-
      {
        "text": "&8======= &6&l⚖ AUCTION HALL &8=======
      
        &7Step forth, noble merchants and cunning traders!
        &7Bid for grand treasures in this &bplayer-driven market&7.
        &7Learn the ways of the auctioneer in our &aancient scrolls &7(click).
      
        • &7&b/ah &8- &7Enter the Auction Hall
        • &7&b/ah help &8- &7Seek guidance from the auctioneer",
        "clickEvent": {
          "action": "open_url",
          "value": "https://github.com/Chalwk/JeriCraftDocs/blob/main/MINECRAFT/guides/AuctionHouse.md"
        },
        "hoverEvent": {
          "action": "show_text",
          "value": "&e📜 Click to unveil the Auction Hall scrolls."
        }
      }
  boosts:
    - |-
      {
        "text": "&8⚔ &2&l[🏰] &6&l📢 Decree: &bAuto Boosts &6&l📢 &2&l[🏰] &8⚔
      
      • &bWeekend Party: &71.25x XP, 1.5x Money (Fri-Sat, 8-11 PM)
      • &bEarly Bird: &71.5x XP, 1.25x Money (Mon-Fri, 6-9 AM)
      • &bMid-Week Motivation: &71.75x XP & Money (Wed, 12-3 PM)
      • &bCrafter's Delight: &72.5x XP, 2x Money (Mon, Wed, Fri, 2-4 PM)
      • &bEnchanter's Empowerment: &73x XP, 1.75x Money (Tue, Thu, Sat, 9-11 PM)
      • &bHunter's Harvest: &72.25x XP, Money (Mon, Wed, Fri, 6-8 PM)
      • &bBuilder's Bonanza: &72x XP, 1.75x Money (Tue, Thu, Sat, 10 AM-1 PM)
      • &bMerchant's Marvel: &71.75x XP, 2x Money (Wed, 3-6 PM)
      • &bMiner's Madness: &72x XP, 1.5x Money (Mon, Wed, Fri, 8-10 PM)
      • &bFarmer's Feast: &72x XP & Money (Tue, Thu, Sat, 6-9 AM)",
        "hoverEvent": {
          "action": "show_text",
          "value": "&eBoosts are active at specific times during the week."
        }
      }
  chest_shop:
    - |-
      {
        "text": "&8⚔ &2&l[🏰] &bChest Shop Scroll &2&l[🏰] &8⚔
