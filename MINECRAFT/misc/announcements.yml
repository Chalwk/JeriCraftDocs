        "clickEvent": {
          "action": "open_url",
          "value": "https://github.com/Chalwk/JeriCraftDocs/blob/main/MINECRAFT/guides/ChestShop.md"
        },
        "hoverEvent": {
          "action": "show_text",
          "value": "&e📜 Click to reveal the Chest Shop guide."
        }
      }
  emojis:
    - |-
